<div class="card-body d-flex justify-content-center text-center flex-column p-8">
  <a class="text-gray-800 text-hover-primary d-flex flex-column cursor-pointer">
    <div class="symbol symbol-150px mb-6"><img [src]="imageUrl" alt="" /></div>
    <div class="fs-5 fw-bolder mb-2">{{ title }}</div>
    <p class="card-text"><small class="text-muted">Ürün ID: {{ responseId }}</small></p>
  </a>
  <div class="fs-7 fw-bold text-gray-400 mt-auto">{{ description }}</div>
  <button (click)="addToSepet()"
    class="btn-center-text btn border btn-custom btn-active-black btn-flex btn-color-black btn-active-color-primary fw-bolder">Sepete
    Ekle</button>
</div>
