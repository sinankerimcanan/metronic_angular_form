<div class="px-7 py-5">
  <div class="fs-5 text-dark fw-bolder">Sepet</div>
</div>

<div class="separator border-gray-200"></div>
<div *ngFor="let item of responseData" class="card-body d-flex justify-content-center text-center flex-column p-8">
  <a class="text-gray-800 text-hover-primary d-flex flex-column cursor-pointer">
    <div class="fs-5 fw-bolder mb-2">{{ item[0].title }}</div>
    <p class="card-text"><small class="text-muted">Ürün ID: {{ item[0].id }}</small></p>
  </a>
  <div class="fs-7 fw-bold text-gray-400 mt-auto">{{ item[0].description }}</div>
</div>
<div class="px-7 py-5">
  <div class="d-flex justify-content-end">
    <button (click)="clearSepet()" class="btn btn-sm btn-light btn-active-light-primary me-2">
      Sepeti Boşalt
    </button>

    <button class="btn btn-sm btn-primary">
      Satın Al
    </button>
  </div>
</div>
